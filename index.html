<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rpcValue;
        function computerPlay(){
            let number = Math.floor(Math.random() * 3);

            switch(number){
                case 0:
                    number = "0";
                    rpcValue = "rock";
                    break;
            
                case 1:
                    number = "1";
                    
                    rpcValue = "paper";
                    break;

                case 2:
                    number = "2"
                    rpcValue = "scissors";
                    break;
            }   
        }
        function playOne(){
            let userSelection = prompt("Select Rock < Paper < Scissors");
            userSelection = userSelection.toLowerCase();
            computerPlay();
           
            if (userSelection == "rock"){
                if(rpcValue == "rock"){
                    console.log(`Draw! ${userSelection} draws with ${rpcValue}`);
                }
                else if(rpcValue == "paper"){
                    console.log(`Lose! ${userSelection} losses to ${rpcValue}`);
                }
                else{
                    console.log(`Win! ${userSelection} wins to ${rpcValue}`);
                }

            } else if(userSelection == "paper"){
                if(rpcValue =="rock"){
                    console.log(`Win! ${userSelection} wins to ${rpcValue}`);
                }
                else if(rpcValue == "paper"){
                    console.log(`Draw! ${userSelection} draws with ${rpcValue}`);
                }
                else{
                    console.log(`Lose! ${userSelection} losses to ${rpcValue}`);
                }
            } else if(userSelection =="scissors"){ //User Choose scissors
                
                if(rpcValue =="rock"){
                    console.log(`Lose! ${userSelection} losses to ${rpcValue}`);
                }
                else if(rpcValue == "paper"){
                    console.log(`Win! ${userSelection} wins to ${rpcValue}`);
                }
                else{
                    console.log(`Draw! ${userSelection} draws with ${rpcValue}`);
                }
            }
            }
            
        playOne();

        
        
    </script>
    
</body>
</html>
