<body>
    <script>
        let rpcValue;
        function computerPlay(){
            let number = Math.floor(Math.random() * 3);
            
            switch(number){
                case 0:
                    number = "0";
                    return "Rock";
                    rpcValue = "Rock";
                    break;
            
                case 1:
                    number = "1";
                    return "Paper"
                    rpcValue = "Paper";
                    break;

                case 2:
                    number = "2"
                    return "Scissors"
                    rpcValue = "Scissors";
                    break;
            }
          
                
        }
        console.log(computerPlay());
    </script>
    
</body>
